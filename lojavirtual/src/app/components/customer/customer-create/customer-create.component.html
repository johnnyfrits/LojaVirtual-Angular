<div class="container">
  <div class="card">
    <div class="card-header">
      <i class="bi bi-people-fill"></i>
      Clientes
    </div>
    <div class="card-body">
      <h4 class="card-title">
        Cadastrar Cliente</h4>
      <hr>
      <div class="row">
        <div class="col-md">
          <form>
            <div class="form-group col-md-10">
              <label for="name" class="control-label">Nome</label>
              <input type="text" name="name" id="name" class="form-control" required minlength="1"
                [(ngModel)]="customer.name" #name="ngModel">
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
                <div *ngIf="name.errors?.required">
                  Informe a Nome.
                </div>
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="price" class="control-label">CPF</label>
              <input type="number" name="price" id="price" class="form-control" required [(ngModel)]="customer.cpf">
            </div>
            <div class="form-group btn-save">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted">
      <button class="btn btn-success btn-save" (click)="createCustomer()">Salvar</button>
      <button class="btn btn-secondary" (click)="cancel()">Voltar</button>
    </div>
  </div>

</div>
