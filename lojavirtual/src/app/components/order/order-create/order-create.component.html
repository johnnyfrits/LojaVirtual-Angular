<div class="container">
  <div class="card">
    <div class="card-header">
      <i class="bi bi-bag-fill"></i>
      Pedidos
    </div>
    <div class="card-body">
      <h4 class="card-title">
        <!-- <i class="bi bi-plus-lg"></i> -->
        Novo Pedido</h4>
      <hr>
      <div class="row">
        <div>
          <form>
            <div class="form-group col-md-4">
              <label for="name" class="control-label">Cliente</label>
              <select class="form-select" id="customerId" name="customerId" [(ngModel)]="order.customerId">
                <option *ngFor="let customer of customers" [value]="customer.id">{{customer.name}} ({{customer.id}})
                </option>
              </select>
            </div>
            <div class="form-group btn-save">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted">
      <button class="btn btn-primary btn-save" (click)="createOrder()">Continuar Pedido</button>
      <button class="btn btn-secondary" (click)="cancel()">Voltar</button>
    </div>
  </div>

</div>
