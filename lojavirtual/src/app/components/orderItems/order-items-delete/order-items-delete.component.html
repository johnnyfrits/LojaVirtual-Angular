<div class="container">
  <div class="card">
    <div class="card-header">
      <i class="bi bi-bag-fill"></i>
      Pedidos
    </div>
    <div class="card-body">
      <h4 class="card-title">
        <!-- <i class="bi bi-plus-lg"></i> -->
        Excluir Item do Pedido #{{orderItems.orderId}}</h4>
      <h6 class="card-subtitle text-muted">Confirma a EXCLUSÃO do Item do Pedido?</h6>
      <hr>
      <dl class="row">
        <dt class="col-sm">Produto</dt>
        <dd class="col-sm-10">{{orderItems.id}} - {{orderItems.productName}}</dd>
        <dt class="col-sm-2">Quantidade</dt>
        <dd class="col-sm-10">{{orderItems.quantity}}</dd>
        <dt class="col-sm-2">Preço</dt>
        <dd class="col-sm-10">{{orderItems.price | currency: 'BRL'}}</dd>
        <dt class="col-sm-2">Total</dt>
        <dd class="col-sm-10">{{orderItems.total | currency: 'BRL'}}</dd>
      </dl>
    </div>
    <div class="card-footer text-muted">
      <button class="btn btn-danger btn-save" (click)="deleteOrderItem()">Excluir</button>
      <button class="btn btn-secondary" (click)="cancel()">Voltar</button>
    </div>
  </div>

</div>
